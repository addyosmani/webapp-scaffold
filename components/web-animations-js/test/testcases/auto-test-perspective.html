<!DOCTYPE html><meta charset="UTF-8">
<style>
.container {
  position: absolute;
  top: 10px;
  left: 100px;
}
.box {
  width: 100px;
  height: 100px;
  margin: 20px;
  margin-bottom: 100px;
  display: inline-block;
  -webkit-perspective: 500px;
  perspective: 500px;
}
.item {
  width: 80px;
  height: 80px;
  margin: 10px;
  border-style: solid;
  white-space: pre;
  -webkit-transform: translateZ(50px) rotateX(30deg) rotateY(30deg);
  transform: translateZ(50px) rotateX(30deg) rotateY(30deg);
}
.test > .item { border-color: green; }
.expectation > .item { color: red; }
#spacer { height: 300px; }
</style>

<div id="spacer"></div>
<div id="expectationContainer" class="container"></div>
<div id="testContainer" class="container"></div>

<script src="../bootstrap.js"></script>
<script>
'use strict';
var perspectiveTestCases = [
  '150px',
  '1000px',
  'none',
  '4px',
];
perspectiveTestCases.forEach(function(testCase) {
  var test = createBoxedItem('test', testCase);
  test.animate({perspective: testCase}, {duration: 2 * 1000, fill: 'forwards'});
  testContainer.appendChild(test);

  var expectation = createBoxedItem('expectation', testCase);
  expectation.style.perspective = expectation.style.webkitPerspective = testCase;
  expectationContainer.appendChild(expectation);
});

function createBoxedItem(type, text) {
  var box = document.createElement('div');
  box.classList.add('box', type);
  box.textContent = text;
  var item = document.createElement('div');
  item.classList.add('item');
  box.appendChild(item);
  return box;
}
</script>
