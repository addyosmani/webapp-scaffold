<link rel="import" href="../polymer-animation/polymer-animation.html">

<polymer-element name="polymer-overlay-slideup" extends="polymer-animation">
	<script>
		Polymer('polymer-overlay-slideup', {
			duration: 0.4,
			properties: {
				opacity: ['1', '0'],
				transform: ['translateY(0)', 'translateY(-100%)']
			}
		};
	</script>
</polymer-element>
