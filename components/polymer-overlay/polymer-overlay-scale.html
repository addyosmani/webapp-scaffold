<link rel="import" href="../polymer-animation/polymer-animation.html">

<polymer-element name="polymer-overlay-scale" extends="polymer-animation">
	<script>
		Polymer('polymer-overlay-scale', {
			duration: 0.218,
			properties: {
				opacity: ['0', '1'],
				transform: ['scale(1.05)', 'scale(1)']
			}
		};
	</script>
</polymer-element>
